<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Sapataria</title>
    <link rel="shortcut icon" href="">

</head>
<body>
    <nav class="navbar">
        <h1 id="titulo_navbar">Sapataria do arnaldo</h1>
        <ul">

            <li><a href="">Produtos</a></li>

    <div class="catalogo">

        <div class="lista-catalogo">

        <div class="lista-catalogo">
            <img src="/kaua/imagens/sapato-esportivo.jfif" alt="Sapato esportivo">
